<div class="page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-4 col-sm-4 col-md-3 col-xl-2 r">
        <app-side-nav (moveItemEvent)="moveItem($event)"></app-side-nav>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-6 col-xl-8">
        <app-main-content [items]="nodes" (removeItemEvent)="removeItem($event)"></app-main-content>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-3 col-xl-2 r">
        <app-results-container></app-results-container>
      </div>
    </div>
    
  </div>
</div>
