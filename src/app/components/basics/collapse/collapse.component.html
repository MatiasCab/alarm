<p class="collapse-button" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample" (click)="toggleArrow()" >
    <i [ngClass]="{'bi bi-chevron-right': !isArrowDown, 'bi bi-chevron-down': isArrowDown, 'rotate': isArrowDown}"></i>
    {{title}}
</p>

<div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed" class="collapse">
    @for (node of nodes; track node) {
        <app-result-card [node]="node"></app-result-card>
    }
</div>
