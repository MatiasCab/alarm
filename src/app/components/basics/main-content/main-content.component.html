<div>
    <div class="row gx-3 gy-3 w-100 gridContainer">
        @for(item of items; track item){
            <div class="col-sm-12 col-md-6 col-xl-4">
                <app-main-card
                [node]="item"
                (removeNode)="removeItem($event)">
                </app-main-card>
            </div>
        }
        <div class="button-container">
            <app-predict-button (click)="predict()"></app-predict-button>
        </div>
        </div>
</div>
