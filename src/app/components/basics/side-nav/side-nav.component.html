<div class="side-nav shadow">
  <h2>ALARM</h2>
  <div class="nav-body">
    <div class="mb-4">
      <app-search-bar (wordMaker)="searchWord($event)"></app-search-bar>
    </div>
    @for (variable of filteredVariables; track variable) {
        <app-variable-card
        title="{{variable.name}}"
        tooltipInfo="{{variable.info}}"
        labelTitle="{{variable.badge.name}}"
        labelColor="{{variable.badge.color}}"
        ></app-variable-card>
        <div class="mt-3"></div>
    }
  </div>
</div>
