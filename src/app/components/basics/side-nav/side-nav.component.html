<div class="side-nav shadow">
  <h2>ALARM</h2>
  <div class="nav-body">
    <div class="mb-4">
      <app-search-bar (wordMaker)="searchWord($event)"></app-search-bar>
    </div>
    @for (node of nodes; track nodes) {
        <app-variable-card
        title="{{node.title}}"
        tooltipInfo="{{node.description}}"
        labelTitle="{{node.type}}"
        (click)="moveItem(node)"></app-variable-card>
        <div class="mt-3"></div>
    }
  </div>
</div>
